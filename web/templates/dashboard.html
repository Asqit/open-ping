<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>OpenPing Dashboard</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 2rem;
                background: #fafafa;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            th {
                background-color: #333;
                color: white;
            }
            .success {
                color: green;
            }
            .fail {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>OpenPing Dashboard</h1>
        <table>
            <tr>
                <th>Target</th>
                <th>Status</th>
                <th>Latency (ms)</th>
                <th>Time</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.Target}}</td>
                <td class="{{if .Success}}success{{else}}fail{{end}}">
                    {{if .Success}}UP{{else}}DOWN{{end}} ({{.Status}})
                </td>
                <td>{{.Latency}}</td>
                <td>{{.Timestamp}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
